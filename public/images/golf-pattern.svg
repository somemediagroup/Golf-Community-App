<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golf Ball -->
    <pattern id="golf-ball" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="8" fill="white" stroke="none"/>
      <path d="M4,8 Q10,6 16,8" stroke="#DDDDDD" fill="none" stroke-width="0.5"/>
      <path d="M4,12 Q10,14 16,12" stroke="#DDDDDD" fill="none" stroke-width="0.5"/>
      <path d="M8,4 Q6,10 8,16" stroke="#DDDDDD" fill="none" stroke-width="0.5"/>
      <path d="M12,4 Q14,10 12,16" stroke="#DDDDDD" fill="none" stroke-width="0.5"/>
    </pattern>
    
    <!-- Golf Flag -->
    <pattern id="golf-flag" width="25" height="25" patternUnits="userSpaceOnUse">
      <line x1="12.5" y1="5" x2="12.5" y2="20" stroke="white" stroke-width="1"/>
      <path d="M12.5,5 L18.5,7.5 L12.5,10 Z" fill="white"/>
      <circle cx="12.5" cy="22" r="2" fill="white"/>
    </pattern>
    
    <!-- Golf Club -->
    <pattern id="golf-club" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M8,22 L22,8 C23,7 24,7 25,8 L22,11 C21,12 21,13 22,14 L23,15 L18,20 L17,19 C16,18 15,18 14,19 L11,22 C10,23 8,23 8,22 Z" 
            fill="white" stroke="none"/>
      <line x1="8" y1="22" x2="5" y2="25" stroke="white" stroke-width="1"/>
    </pattern>
    
    <!-- Golf Tee -->
    <pattern id="golf-tee" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M7.5,3 L9.5,3 L11,12 L4,12 Z" fill="white"/>
      <line x1="7.5" y1="12" x2="7.5" y2="14" stroke="white" stroke-width="1.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent"/>
  
  <!-- Pattern Elements -->
  <rect x="0" y="0" width="20" height="20" fill="url(#golf-ball)"/>
  <rect x="50" y="0" width="25" height="25" fill="url(#golf-flag)"/>
  <rect x="0" y="50" width="30" height="30" fill="url(#golf-club)"/>
  <rect x="60" y="60" width="15" height="15" fill="url(#golf-tee)"/>
  <rect x="20" y="20" width="20" height="20" fill="url(#golf-ball)"/>
  <rect x="75" y="25" width="25" height="25" fill="url(#golf-flag)"/>
  <rect x="30" y="70" width="30" height="30" fill="url(#golf-club)"/>
  <rect x="40" y="40" width="15" height="15" fill="url(#golf-tee)"/>
</svg> 